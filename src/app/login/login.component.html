

<div class="container pt-3 pb-3">
  <div class="row justify-content-center">
    <div class="col-sm-8 col-md-6 col-lg-5 col-xl-4 p-4 shadow" style="border-radius: 20px; background-color: #ffffff;">
      <p class="display-6 text-center fw-bold text-danger">Welcome Back</p>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Email Address" formControlName="emailId">
          <div *ngIf="form.controls['emailId'].touched">
            <span class="text-danger" *ngIf="form.controls['emailId'].hasError('required')">Email is required</span>
            <span class="text-danger" *ngIf="form.controls['emailId'].hasError('email')">Enter a valid email address</span>
          </div>
        </div>
        <div>
          <input type="password" class="form-control" placeholder="Password" formControlName="password">
          <div *ngIf="form.controls['password'].touched">
            <span class="text-danger" *ngIf="form.controls['password'].hasError('required')">Password is required</span>
            <span class="text-danger" *ngIf="form.controls['password'].hasError('minlength')">Minimum 6 characters required</span>
          </div>
        </div>
        
        <div class="mt-3 text-center">
          <button class="btn btn-warning" [disabled]="!form.valid">Sign in</button>
        </div>
      </form>
      <h4 class="text-warning text-center">{{msg}}</h4>
      <p class="text-center mt-3">Don't have an account? <a href="/register" class="text-warning">Sign Up</a></p>
    </div>
  </div>
</div>
