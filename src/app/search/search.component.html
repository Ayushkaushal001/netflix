<div class="contain-fluid mt-3 ">
	<form [formGroup]="searchForm" (ngSubmit)="submitForm()">

	<div class="row">
		<div class="mb-3 col-lg-10 p-5">
    <input type="text" class="form-control" placeholder="Search movie Here..." id="exampleInputEmail1"  formControlName = "movieName"aria-describedby="emailHelp">
</div>
<div class="col-lg-2">
	<button class="btn btn-md mb-3 mt-5">Seach</button>
</div>
</div>
	</form>

    <div class="row mt-5">
  <div class="col-lg-4" *ngFor="let s of searchResult">
    <div class="row">
      <div class="col-lg-3 mt-4 mb-4">
        <img src="https://image.tmdb.org/t/p/original/{{ s.poster_path }}" [routerLink]="['']" alt="{{ s.original_title }}"  [routerLink]="['/movie',s.id]"  >
      </div>
      <div class="col-lg-9 mt-4 mb-4">
        <h5>{{ s.original_title }}</h5>
      </div>
    </div>
  </div>
</div>

</div>
